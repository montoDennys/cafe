<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Grano Dorado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grano Dorado</h1>
        <div id="carrito-icono">
            <img src="imagenes/carrito-de-compras.png" alt="Carrito de compras">
            <span id="carrito-count">0</span>
        </div>
    </header>
    <main>
        <div class="Encabezado">
            <h2>Bienvenido a Grano Dorado</h2>
            <h3>Nuestros productos</h3>
        </div>
        <div id="productos-container"></div>
    </main>
    <div id="carrito-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="carrito-items"></div>
            <p>Total: L.<span id="carrito-total">0.00</span></p>
            <button id="limpiar-carrito">Limpiar Carrito</button>
        </div>
    </div>
    <footer>
        <p>Grano Dorado &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
